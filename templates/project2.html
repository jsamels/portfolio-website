{% extends 'base.html' %}

    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="{{ url_for('static', filename='images/medassist1.jpg') }}" alt="Prototype Design">

        <div class="portfolio-item">
            <img src="{{ url_for('static', filename='images/medassist2.jpg') }}" alt="User Testing">
            <h3>User Testing</h3>
        </div>
    </div>
</div>
